<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var a = prompt("Enter Your Number:");

        if (a > 0) {
            document.write("The Number Is Postive:" + a);
        }
        else if (a == 0) {
            document.write("The Number Is Zero:" + a);
        }
        else {
            document.write("The Number Is Negative:" + a);
        }

    </script>
    <title>Document</title>
</head>
